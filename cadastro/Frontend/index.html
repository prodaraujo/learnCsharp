<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dados da API</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS externo -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciar Dados da API</h1>
        </header>

        <!-- Botões para cada operação -->
        <div class="button-container">
            <button onclick="GET()">Exibir Usuários</button>
        </div>

        <!-- Adicionar Cliente -->
        <section class="form-section">
            <h2>Adicionar Novo Usuário</h2>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <button onclick="POST()">Adicionar</button>
        </section>

        <!-- Atualizar Cliente -->
        <section class="form-section">
            <h2>Atualizar Dados do Usuário</h2>
            <div class="input-group">
                <label for="idUpdate">ID:</label>
                <input type="number" id="idUpdate" placeholder="ID de Usuário">
            </div>
            <div class="input-group">
                <label for="nomeUpdate">Nome:</label>
                <input type="text" id="nomeUpdate" placeholder="Novo Nome">
            </div>
            <div class="input-group">
                <label for="telefoneUpdate">Telefone:</label>
                <input type="text" id="telefoneUpdate" placeholder="Novo Telefone">
            </div>
            <div class="input-group">
                <label for="emailUpdate">Email:</label>
                <input type="email" id="emailUpdate" placeholder="Novo Email">
            </div>
            <button onclick="PUT()">Atualizar</button>
        </section>

        <!-- Deletar Cliente -->
        <section class="form-section">
            <h2>Deletar Dados do Usuário</h2>
            <div class="input-group">
                <label for="idDelete">ID:</label>
                <input type="number" id="idDelete" placeholder="ID de Usuário">
            </div>
            <button onclick="DELETE()">Deletar Usuário</button>
        </section>

        <!-- Exibição do Resultado -->
        <section id="resultado" class="result-section">
            <strong>Resultado será exibido aqui...</strong>
        </section>
    </div>

    <script src="script.js"></script> <!-- O arquivo JS que contém as funções de requisição -->
</body>
</html>
